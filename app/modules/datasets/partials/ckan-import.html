<section>
    <h4>Import datasets from the European Data Portal:</h4>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search term, e.g. 'drug offences'" ng-keyup="$event.keyCode == 13 && search(searchTerm)" ng-model="searchTerm"/>
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="search(searchTerm)">
            <span class="glyphicon glyphicon-search"></span>
        </button>
         </span>
    </div>

    <div class="search results">
        <div class="ckan-results">
            <div ng-show="ckan.results.length == 0">
                <hr/>
                <h5>No results found.</h5>
            </div>
            <div ng-show="ckan.results">
                <hr/>
                <div ng-repeat="dataset in ckan.results | filter:byNumResourcesGtZero" class="ckan-results">
                    <div class="well">

                        <div class="attributes">

                            <h3>{{dataset.title}}</h3>

                            <p>{{dataset.notes}}</p>

                            <div ng-repeat="resource in dataset.resources | filter:byResourceTypeIn(['xls','tsv','csv','xlsx'])">
                                <!-- FIXME: if no name or description -->

                                <div ng-if="resource.name">
                                    <h5>
                                        <a href ng-click="loadResource(dataset, resource)">{{resource.name}}</a>
                                    </h5>

                                    <p>
                                        {{resource.description}} </p>
                                    <br ng-show="resource.description > 0 && resource.name"/>
                                </div>
                                <div ng-if="!resource.name && resource.description.length > 0">
                                    <h5>
                                        <a href ng-click="loadResource(dataset, resource)">{{resource.description}}</a>
                                    </h5>
                                </div>
                                <div ng-if="!resource.name && (!resource.description || resource.description.length ==0)">
                                    <h5>
                                        <a href ng-click="loadResource(dataset, resource)">Unlabeled
                                            dataset resource</a>
                                    </h5>
                                </div>
                                Type: {{resource.format}}<br/>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align: center">
                    <pagination total-items="ckan.count" ng-change="onPageChange()" items-per-page="itemsPerPage" ng-model="currentPage" max-size="4" class="pagination-sm" style="float: inherit;" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
            </div>
        </div>
    </div>
</section>
