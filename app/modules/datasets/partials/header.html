<update-meta property="og:description" content="Upload Dataset"></update-meta>

<div class="content-header">
    <h3 class="fonticon fonticon-dataset">Upload Dataset</h3>

    <div class="subtitle-help">
        <h4>
            <div class="fonticon fonticon-help help-switch" ng-click="help=!help"></div>
            {{ stepData.title }}
        </h4>
        <div ng-class="{active: help}" class="help-text">
            <div class="fonticon fonticon-close" ng-click="help=!help"></div>
            <p><span ng-bind-html="stepData.help"></span></p>
        </div>
    </div>
    <ul class="navigation-steps">
        <div style="float:left" ng-show="!stepData.next">
            <toggle-switch html="true" ng-model="dataset.is_draft" on-label="Draft" off-label="Public" class="switch-danger" ></toggle-switch>
            &nbsp;
        </div>
        <li><a href="" class="btn btn-prev" ng-disabled="!stepData.prev" ng-click="prevStep()">Previous Step</a></li>
        <li><a href="" class="btn btn-next" ng-show="stepData.next" ng-click="nextStep()">Next Step</a></li>

        <li>
            <a href="#!/login" target="_blank" class="btn btn-save" ng-show="!stepData.next && !userState.loggedIn">Login to Save</a>
        </li>
        <li>
            <a href="" class="btn btn-save" ng-show="!stepData.next && userState.loggedIn" ng-click="saveFinish()">Save & Finish</a>
        </li>
        <li>
            <a href="" class="btn btn-save" ng-show="!stepData.next && userState.loggedIn" ng-click="saveCopy()">Save & Copy</a>
        </li>


        <li><a href="" class="btn btn-danger" ng-click="cancel()">Cancel</a></li>
    </ul>
</div>
