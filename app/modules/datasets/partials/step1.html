<dataset-create-wrapper>
    <dataset-create-header step="1"></dataset-create-header>

    <div class="pc-visualization-formcontrols">
        <div class="button-group">
            <button type="button" class="btn btn-file" ng-click="dropzone.isCollapsed = !dropzone.isCollapsed">From File</button>
            <button type="submit" class="btn btn-rotate" ng-click="rotateData()">Rotate Data</button>
            <button type="submit" class="btn btn-clear" ng-click="clearGrid()">Clear Grid</button>
        </div>
    </div>

    <div class="content-body">
        <div id="pc-dropzone-container" collapse="dropzone.isCollapsed" class="well">
            <div class="ng-dropzone dropzone"
                 id="pc-dropzone"
                 dropzone-config="dropzone.config"
                 dropzone="dropzone.dropzone"
                 event-handlers="dropzone.handlers">
            </div>
        </div>
        <hot-table
                settings="inputTable.settings"
                datarows="inputTable.items"
                height="500">
        </hot-table>
    </div>
</dataset-create-wrapper>
