<dataset-create-wrapper>
    <dataset-create-header step="1" before-next-step="nextStep()"></dataset-create-header>

    <div class="pc-visualization-formcontrols">
        <div class="button-group">
            <button type="button" class="btn btn-file" ng-click="dropzone.isCollapsed = !dropzone.isCollapsed">
                From File
            </button>
            <button type="button" class="btn btn-import-ckan" ng-click="ckanImport.toggleVisibility(); eurostatImport.toggleVisibility()">
                Import from External Databases
            </button>
            <button type="submit" class="btn btn-rotate" ng-click="rotateData()">Rotate Data</button>
            <button type="submit" class="btn btn-clear" ng-click="clearGrid()">Clear Grid</button>
        </div>
    </div>

    <div class="content-body">
        <div id="pc-dropzone-container" ng-show="!dropzone.isCollapsed" class="well">
            <div class="ng-dropzone dropzone" id="pc-dropzone" dropzone-config="dropzone.config" dropzone="dropzone.dropzone" event-handlers="dropzone.handlers"></div>
        </div>

        <div ckan-import load-data='ckanImport.loadData' api-base="http://www.paneuropeandataportal.eu/data/api/3" id="pc-ckan-import-container" ng-show="ckanImport.isVisible" class="well"></div>
        <div eurostat-import load-data='eurostatImport.loadData' api-base="http://www.paneuropeandataportal.eu/data/api/3" id="pc-eurostat-import-container" ng-show="eurostatImport.isVisible" class="well"></div>

        <hot-table settings="inputTable.settings" datarows="inputTable.items" height="500"></hot-table>
    </div>
</dataset-create-wrapper>
