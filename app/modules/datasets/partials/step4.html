<dataset-create-wrapper>
    <dataset-create-header step="4"></dataset-create-header>
    <hot-table
            settings="inputTable.settings"
            datarows="inputTable.items"
            height="500">
    </hot-table>

    <div class="well">
        <strong>({{ selectionStep }}/{{ individualSelection.length }}) Data for {{ individualSelection[selectionStep-1] }}</strong>
        <div class="button-group">
            <a class="btn btn-prev" ng-click="prev()">Prev</a>
            <a class="btn btn-next" ng-click="next()">Next</a>
            <a class="btn btn-clear" ng-click="reset()">Reset</a>
        </div>

    </div>
    <hot-table
            settings="resultTable.settings"
            datarows="resultTable.items"
            height="300"
            class="pc-result-table">
    </hot-table>
</dataset-create-wrapper>
